<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="bubbleGame.css" />
  </head>
  <body>
    <div class="main">
      <p class="gameTag">Bubble Game</p>
      <div class="panel">
        <div class="ptop">
          <div class="elem">
            <h2>Hit</h2>
            <div class="box" id="hitVal">1</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div class="box" id="timeVal">15</div>
          </div>
          <div class="elem" id="scoreBox">
            <h2>Score</h2>
            <div class="box" id="scoreVal">0</div>
          </div>
        </div>

        <div class="pbtm"></div>
      </div>
      <p class="preparedBy">Prepared By- Rakesh Das</p>
    </div>

    <script src="bubbleGame.js"></script>
  </body>
</html>
